version: '3.8'
services:
  n8n-orchestrator:
    build: .
    container_name: n8n-orchestrator
    ports:
      - "3001:3000"
    environment:
      - N8N_API_URL=http://host.docker.internal:5678
      - N8N_API_KEY=change_me
    volumes:
      - ./_bmad:/app/_bmad:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - nginx_default

networks:
  nginx_default:
    external: true
